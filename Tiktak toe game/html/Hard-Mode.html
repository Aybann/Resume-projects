<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac Toe</title>
  <link rel="stylesheet" href="/css/game.css">
  <link rel="stylesheet" href="/css/game-layout.css">
  <script src="/js/minimax.js" defer></script>
  <script src="/js/mode.js" defer></script>

<body>
  <header>
    <div class="logo"> <a href="/index.html">TicTacToe</a></div>
    <div class="buttons">
      <button id="themeMode"> <img src="/img/night-mode.png" alt=""> Dark </button>
      <button class="reset"> <img src="/img/reset.png" alt="" > Reset</button>
    </div>   
  </header>
  
  <main class="background">
    <div class="contain">
      <section class="display">You're <span id='displayPlayer' class="playerO">O</span>'s Player</section>
    <section class="display announcer hide"></section>
    <section id="container">
      <div class="tile" id='0'></div>
      <div class="tile" id='1'></div>
      <div class="tile" id='2'></div>
      <div class="tile" id='3'></div>
      <div class="tile" id='4'></div>
      <div class="tile" id='5'></div>
      <div class="tile" id='6'></div>
      <div class="tile" id='7'></div>
      <div class="tile" id='8'></div>
    </section>
    <section class="controls hide">
      <!-- <button id="reset"> <img src="/img/reset.png" alt="" > Reset</button> -->
    </section>

    </div>
  </main>
